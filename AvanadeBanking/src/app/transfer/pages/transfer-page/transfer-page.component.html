<div class="row height-100vh">
    <div class="col-lg-2 p-0 orange darken-2 height-100">
        <nav class="nav flex-column py-4">
            <a class="nav-link white-text" [routerLink]="['transfer']">Transferências</a>
            <a class="nav-link white-text" [routerLink]="['extract']">Extratos</a>
        </nav>
    </div>


    <div class="col">
        <div class="content m-5">

            <div class="table-responsive text-nowrap">



                <!-- Default form login -->
                <form class="text-center border border-light p-5" action="#!">

                    <p class="h4 mb-4">Transferência</p>

                    <div class="row">
                        <div div class="col-sm-5">
                            <h4 class="h4-responsive">Dados da Conta Favorecida</h4>
                            <!-- Agencia -->
                            <!-- <input type="text" id="agencia" 
                            class="form-control mb-4" placeholder="Agência"> -->

                            <!-- Conta Corrente -->
                            <input type="text" id="conta" required [(ngModel)] = "yourAccount"
                            class="form-control mb-4" placeholder="Conta">

                            <!-- Valor -->
                            <input type="text" id="valor" required [(ngModel)] = "transfer"
                            class="form-control mb-4" placeholder="Valor">

                            <!-- button transferir -->
                            <button class="btn btn-orange btn-block my-4" (click)="sendTransfer()" type="submit">Transferir</button>
                        </div>

                        <div class="col align-self-center">
                            <div class="row justify-content-center">
                                <div class="img-tamanho">
                                    <img src="../../../../assets/img/transferencia.png"
                                        class="img-fluid d-lg-block d-none" alt="imagem de Transferência">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--  d-block -->
                </form>

            </div>


        </div>
    </div>
</div>
